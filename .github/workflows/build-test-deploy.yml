name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        
      - name: Gdzie ja jestem? (Debug)
        run: ls -R # Ta komenda wylistuje wszystkie pliki i foldery w logach
        
      - name: use node.js
      # ... reszta krok√≥w
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
